name: Docker Image CI

on:
  push:
    # 移除 branches 设置，只保留 tags
    标签:
      - 'v*'  # 只有推送以 v 开头的标签时触发 (例如 v1.0.0)
  workflow_dispatch: # 保留手动触发按钮，方便测试

env:
  DOCKER_USERNAME: nikoyomi
  IMAGE_NAME: clashweb

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 提取 Docker 元数据
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          # 配置标签生成规则
          标签: |
            # 规则1: 生成语义化版本号 (例如 v1.0.0 -> image:1.0.0)
            type=semver,pattern={{version}}
            # 规则2: 生成主次版本号 (例如 v1.0.0 -> image:1.0)
            type=semver,pattern={{major}}.{{minor}}
            # 规则3: 只要是打标签触发，强制更新 'latest' 标签
            type=raw,value=latest
            # 规则4: 生成短 hash (方便回溯)
            type=sha,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          # 上下文保持为 app 目录
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
