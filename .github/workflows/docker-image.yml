name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # TODO: 将 YOUR_DOCKERHUB_USERNAME 替换为你的 Docker Hub 用户名
  DOCKER_USERNAME: nikoyomi
  IMAGE_NAME: clashweb-fix
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          # TODO: 确保你已经在 GitHub Secrets 中配置了 DOCKER_PASSWORD
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          # --- 核心修复：指定构建上下文为 ./app ---
          # 这样 Docker 就能在 app/ 目录下找到 Dockerfile 和其他文件
          context: ./app
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          # 启用缓存，加速后续构建
          cache-from: type=gha
          cache-to: type=gha,mode=max